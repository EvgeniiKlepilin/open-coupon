version: '3.8'

services:
  # -----------------------------
  # Service: PostgreSQL Database
  # -----------------------------
  postgres:
    image: postgres:15-alpine
    container_name: opencoupon_db
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - opencoupon_network

  # -----------------------------
  # Service: pgAdmin (GUI Dashboard)
  # -----------------------------
  pgadmin:
    image: dpage/pgadmin4
    container_name: opencoupon_pgadmin
    restart: always
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    depends_on:
      - postgres
    networks:
      - opencoupon_network

# -----------------------------
# Volumes & Networks
# -----------------------------
volumes:
  postgres_data:
    driver: local

networks:
  opencoupon_network:
    driver: bridge
