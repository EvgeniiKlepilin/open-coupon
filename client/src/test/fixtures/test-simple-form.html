<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Coupon Form Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .checkout-form {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Checkout</h1>

    <form class="checkout-form">
        <div class="form-group">
            <label for="promo-code">Promo Code</label>
            <input type="text" id="promo-code" name="promo-code" placeholder="Enter your promo code">
        </div>

        <div class="form-group">
            <button type="submit" id="apply-button">Apply Code</button>
        </div>
    </form>

    <div id="result" style="margin-top: 20px;"></div>

    <script>
        document.querySelector('.checkout-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const code = document.getElementById('promo-code').value;
            const result = document.getElementById('result');

            if (code) {
                result.innerHTML = `<p style="color: green;">✓ Code "${code}" applied successfully!</p>`;
            } else {
                result.innerHTML = `<p style="color: red;">✗ Please enter a code</p>`;
            }
        });
    </script>
</body>
</html>
